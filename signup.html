<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Sign Up</title>
    <style>
        :root {
            --pryColor : #2376F3;
            --pryColorDark : #17335e;
            --pryColor90Per : #0061f3;
            --grey : #9E9E9E;
        }
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: "Roboto", serif;
        }
        body{
            background-color: var(--pryColorDark);
        }
        /* --- For fonts size --- */
        p, a {
            font-size: 12px;
        }
        h4 {
            font-size: 14px;
        }

        .signin{
            text-align: center;
            margin-bottom: 50px;
        }
        .form{
            background-color: #fff;
            margin: 100px auto 50px auto;
            padding: 40px 40px;
            align-items: center;
            text-align: center;
            border-radius: 30px;
            width: 35%;
            box-shadow: 4px 5px 30px 10px rgba(0, 0, 0, 0.05);
        }
        .form a{
            color: var(--pryColor);
            text-decoration: none;
        }
        h4 {
            margin: 10px 0 0 0;
            text-align: left;
        }
        .link_size_desk  a {
            font-size: 12px;
        }
        .title_text {
            font-size: 15px;
        }
        p {
            margin: 10px;
        }
        hr{
            border: 1 solid #2376F3;
            margin: 20px 0;
        }
        .input{
            position: relative;
        }
        .input input{
            border: 1px solid var(--grey);
            width: 100%;
            height: 60px;
            margin: 10px 0 10px 0;
            padding-left: 30px;
            border-radius: 10px;
            outline: none;
        }
        .input_row {
            display: flex;
            justify-content: space-between;
        }
        .fa-eye{
            position: absolute;
            top: 50%;
            right: 5%;
            cursor: pointer;
            color: var(--grey);
        }
        #eye-slash-pin {
            position: absolute;
            top: 50%;
            right: 5%;
            cursor: pointer;
            color: var(--grey);
        }
        #eye-slash-password {
            position: absolute;
            top: 50%;
            right: 5%;
            cursor: pointer;
            color: var(--grey);
        }
        button{
            width: 100%;
            height: 60px;
            background-color: var(--pryColor);
            border-radius: 10px;
            border: none;
            margin: 10px 0;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        button:hover{
            background-color: var(--pryColor90Per);
        }
        button svg{
            margin-left: 10px;
        }
        .footerLinks{
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }
        .footerLinks a{
            color: #fff;
            text-decoration: none;
            padding: 10px;
            font-weight: 300;
        }

        @media screen and (max-width: 1220px){
            .form{
                width: 45%;
            }
        }
        @media screen and (max-width: 1020px){
            .form{
                width: 55%;
            }
        }
        @media screen and (max-width: 900px){
            .form{
                width: 60%;
            }
            .input_row{
                display: block;
            }
        }
        @media screen and (max-width: 750px){
            .form{
                width: 65%;
            }
            .footerLinks a{
                padding: 5px;
            }
            /* --- For fonts size --- */
            p, a {
                font-size: 12px;
            }
            h1, h2, h3, h4 {
                font-size: 20px;
            }
        }
        @media screen and (max-width: 500px){
            .form{
                width: 85%;
            }
        }
    </style>
</head>   
<body>

                </div>
                <button>Sign Up <svg width="20px" height="20px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M4 12H20M20 12L14 6M20 12L14 18" stroke="#fff" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg></button>
                    <div style="margin-top: 20px;">
                        <p>Already have an account? <a href="signin.html">Sign in</a></p>
                    </div>
            </form>

            
        </div>

                    <svg width="14px" height="14px" style="margin-left: 5px;" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">

                    </svg>
                </a>
            </div>
        </div>
    </div>
    <script>
        function passwordFunction() {


            var u = document.getElementById("eye-slash-password");
                if (u.style.display === "none") {
                u.style.display = "block";
                } else {
                u.style.display = "none";
                }

            var v = document.getElementById("inputPasswors");
    
            if (v.type === "password") {
                v.type = "text";
            } else {
                v.type = "password";
            }
        }

        


        function myPinFunction() {
                var x = document.getElementById("eye-slash-pin");
                if (x.style.display === "none") {
                x.style.display = "block";
                } else {
                x.style.display = "none";
                }

                var y = document.getElementById("inputPin");
                if (y.type === "password"){
                    y.type = "text";
                } else {
                    y.type = "password";
                }
            }
    </script>

</html>
