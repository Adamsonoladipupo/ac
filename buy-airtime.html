<!DOCTYPE html>

    <title>Buy Airtime</title>
    <style>
        .dashbaord-content {
            padding: 100px 20px 0 240px;
            font-size: 14px;
        }
        .Dashbaord-content-item{
            margin-top: 20px;
        }
        .form-container form {
            display: flex;
            flex-direction: column;
        }
        .input-fields {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
            gap: 20px;
            margin-bottom: 20px;
        }
        .input-fields span {
            margin: 10px 0 10px 0;
            display: grid;
        }
        .input-fields span label {
            margin: 0 0 15px 0;
        }
        .input-fields span select {
            border: 1px solid var(--grey_Stroke);
            background-color: #ffffff;
            border-radius: 10px;
            color: var(--inactive_Link);
            padding: 15px;
            width: 100%;
            height: 60px;
        }
        .input-fields input {
            border: 1px solid var(--grey_Stroke);
            background-color: #ffffff;
            border-radius: 10px;
            padding: 20px;
            width: 100%;
            height: 60px;
        }
        .input-fields div {
            width: 100%;
        }
        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
        }
        .networks {
            display: flex;
            gap: 20px;
            margin: 12px 0;
        }
        .network-option {
            display: inline-block;
            cursor: pointer;
        }
        .network-option img {
            width: 50px;
            height: 50px;
            border: 2px solid transparent;
        }
        .network-option.selected img {
            border-color: var(--pryColor);
            border-radius: 100%;
        }
        .submit-button {
            margin: 0 0 0 0;
        }
        @media screen and (max-width: 1111px){
            
        }
        @media screen and (max-width: 900px){
            .input-fields {
                display: flex;
                flex-direction: column;
                gap: 0px;
            }
            .submit-button {
                margin: 0 0 20px 0;
            }
        }
        @media (max-width: 750px) {
            .sidebar {
                transform: translateX(-100%);
            }
            .sidebar.active {
                transform: translateX(0);
            }
            .sideBar-Menu{
                z-index: 100;
            }
            .content {
                margin-left: 0;
            }
            .hamburger {
                display: block;
                cursor: pointer;
            }
            .close-btn {
                display: block;
                cursor: pointer;
            }
            .dashboard-header {
                padding: 20px 20px 20px 20px;
            }
            .dashbaord-content {
                padding: 100px 20px 0 20px;
            }
        }
        @media screen and (max-width: 500px){

        }
    </style>
</head>

    <!-- Script for controlling the SideBar, Hamburger Menu icon and the Notification Menu -->
        <script>
        const sidebar = document.getElementById('sidebar-container');
        const hamburger = document.getElementById('hamburger');
        const closeBtn = document.getElementById('close-btn');
        const overlay = document.getElementById('overlay');
        const notificationIcon = document.getElementById('notification-icon');
        const notificationMenu = document.getElementById('notification-menu');
        const notificationCloseBtn = document.getElementById('notification-close-btn');

        hamburger.addEventListener('click', () => {
            sidebar.classList.toggle('active');
            overlay.classList.toggle('active');
        });

        closeBtn.addEventListener('click', () => {
            sidebar.classList.remove('active');
            overlay.classList.remove('active');
        });

        overlay.addEventListener('click', () => {
            sidebar.classList.remove('active');
            overlay.classList.remove('active');
            notificationMenu.classList.remove('active');
        });

        notificationIcon.addEventListener('click', () => {
            notificationMenu.classList.toggle('active');
            overlay.classList.toggle('active');
        });

        notificationCloseBtn.addEventListener('click', () => {
            notificationMenu.classList.remove('active');
            overlay.classList.remove('active');
        });

        window.addEventListener('resize', function() {
            sidebar.classList.remove('active');
            overlay.classList.remove('active');
            notificationMenu.classList.remove('active');
        });
    </script>
    <!-- Script controlling the selection of NETWORK in the form -->
    <script>
        function selectNetwork(element) {
            const options = document.querySelectorAll('.network-option');
            options.forEach(option => option.classList.remove('selected'));
            element.classList.add('selected');
            element.querySelector('input[type="radio"]').checked = true;
        }
    </script>
    <!-- Script for showing the current/ active link on the Sidebar -->
    <script>
        let buyAirtime = document.getElementById('buy-airtime');

        let blackColor = '#353535';  

        Object.assign(buyAirtime.style,{
            borderLeft: '3px solid ' + primaryColor,
            marginLeft: '-20px',
            paddingLeft: '0px',
            color: blackColor,
            paddingLeft: '20px'
        });
    </script>
