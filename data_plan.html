        .form_container form {

        .input_fields {
            display: flex;

            display: flex;

            flex-wrap: wrap;

            margin: 12px 0;
        }
        .network-option {

        }

        .network-option.selected img {

            border-radius: 100%;
        }
        .submit_button {
            margin: 0 0 ;   
        }


        /* Styling the spinning of the Proceed to pay button /button loading */
        /* --------------------------------------------- */
        @keyframes ball-scale-multiple {
            0% {
                -webkit-transform: scale(0);
                transform: scale(0);
                opacity: 0; 
            }
            5% {
                opacity: 1; 
            }
            100% {
                -webkit-transform: scale(1);
                transform: scale(1);
                opacity: 0;            
            } 
        }

        .ball-scale-multiple {
            display: none;
            position: relative;
            -webkit-transform: translateY(-15px);
            transform: translateY(-15px); 
        }
        .ball-scale-multiple > div:nth-child(2) {
            -webkit-animation-delay: -0.1s;
            animation-delay: -0.4s; 
        }
        .ball-scale-multiple > div:nth-child(3) {
            -webkit-animation-delay: -0.05s;
            animation-delay: -0.2s; 
        }
        .ball-scale-multiple > div {
            background-color: #ffffff;
            border-radius: 100%;
            margin: 2px;
            -webkit-animation-fill-mode: both;
            animation-fill-mode: both;
            position: absolute;
            left: -70px;
            top: 0px;
            opacity: 0;
            margin: 0;
            width: 30px;
            height: 30px;
            -webkit-animation: ball-scale-multiple 1s 0s linear infinite;
            animation: ball-scale-multiple 1s 0s linear infinite; 
        }
        /* --------------------------------------------- */
        .leader_button.loading .ball-scale-multiple {
            display: block;
            transition: 0.1s ease-in;
        }
        .leader_button.loading .button-text {
            visibility: hidden;
        }
        .leader_button:disabled {
            cursor: not-allowed;
        }

        /* Styling the sweet alert */
        .swal2-popup {
            width: 300px;
            padding: 10px;
            padding-top: 0px;
            border-radius: 20px;
        }
        .swal2-popup .swal2-actions button {
            padding: 10px 30px;
            width: 150px;
            font-size: 14px;
            background-color: var(--pryColor);
            border-radius: 10px;
        }
        .swal2-title {
            margin-bottom: 0px;
            padding: 0px;
            font-size: 24px;
        }
        .swal2-text {
            font-size: 2px;
        }
        .swal2-icon.swal2-success {
            font-size: 10px; 
        }


        @media screen and (max-width: 1111px){
            
        }
        @media screen and (max-width: 900px){

            }
            .submit_button {

            }
        }
        @media (max-width: 750px) {
            .Dashboard_header {
                padding: 20px 20px 20px 20px;
            }
            .Dashbaord_Content {
                padding: 100px 20px 0 20px;
            }
        }
        @media screen and (max-width: 500px){

        }
    </style>
</head>

    <!-- Script for controlling the SideBar, Hamburger Menu icon and the Notification Menu -->
        <script>
        const sidebar = document.getElementById('sidebar_container');
        const hamburger = document.getElementById('hamburger');
        const closeBtn = document.getElementById('close-btn');
        const overlay = document.getElementById('overlay');
        const notificationIcon = document.getElementById('notification-icon');
        const notificationMenu = document.getElementById('notification-menu');
        const notificationCloseBtn = document.getElementById('notification-close-btn');

        hamburger.addEventListener('click', () => {
            sidebar.classList.toggle('active');
            overlay.classList.toggle('active');
        });

        closeBtn.addEventListener('click', () => {
            sidebar.classList.remove('active');
            overlay.classList.remove('active');
        });

        overlay.addEventListener('click', () => {
            sidebar.classList.remove('active');
            overlay.classList.remove('active');
            notificationMenu.classList.remove('active');
        });

        notificationIcon.addEventListener('click', () => {
            notificationMenu.classList.toggle('active');
            overlay.classList.toggle('active');
        });

        notificationCloseBtn.addEventListener('click', () => {
            notificationMenu.classList.remove('active');
            overlay.classList.remove('active');
        });

        window.addEventListener('resize', function() {
            sidebar.classList.remove('active');
            overlay.classList.remove('active');
            notificationMenu.classList.remove('active');
        });
    </script>
    <!-- Script controlling the selection of NETWORK in the form -->
    <script>
        function selectNetwork(element) {
            const options = document.querySelectorAll('.network-option');
            options.forEach(option => option.classList.remove('selected'));
            element.classList.add('selected');
            element.querySelector('input[type="radio"]').checked = true;
        }
    </script>

    <!-- Script for button spinning/ button Loader -->
    <script>
        document.getElementById('loadButton').addEventListener('click', function() {
            let button = this;
            button.classList.add('loading');
            button.disabled = true;

            setTimeout(function() {
                button.classList.remove('loading');
                button.disabled = false;
            }, 10000);
        });
    </script>
    <!-- Script for showing the current/ active link on the Sidebar -->
