    <style>
        .dashbaord-content {

        .electricity-bill-form label {

        .EDC-options {

        }
        .meter-options  {

            gap: 10px;
            margin-bottom: 12px;
        }

            display: inline-block;
            background-color: #ffffff;
            border-radius: 10px;

        }
        .meter-option.selected {
            background-color: var(--pryColor);
            color: #ffffff;
        }
        .input-electricity-details {
            display: flex;

            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
            gap: 20px;
        }
        .input-electricity-details input {

            border-radius: 10px;
            width: 100%;
            height: 60px;
            padding: 20px;
        }
        .input-electricity-details div {

        }

        }

            }

                gap: 0px;
            }
            .submit-button {

            }
        }

        }
    </style>
</head>

    <!-- Script for controlling the SideBar, Hamburger Menu icon and the Notification Menu -->
        <script>
        const sidebar = document.getElementById('sidebar-container');
        const hamburger = document.getElementById('hamburger');
        const closeBtn = document.getElementById('close-btn');
        const overlay = document.getElementById('overlay');
        const notificationIcon = document.getElementById('notification-icon');
        const notificationMenu = document.getElementById('notification-menu');
        const notificationCloseBtn = document.getElementById('notification-close-btn');

        hamburger.addEventListener('click', () => {
            sidebar.classList.toggle('active');
            overlay.classList.toggle('active');
        });

        closeBtn.addEventListener('click', () => {
            sidebar.classList.remove('active');
            overlay.classList.remove('active');
        });

        overlay.addEventListener('click', () => {
            sidebar.classList.remove('active');
            overlay.classList.remove('active');
            notificationMenu.classList.remove('active');
        });

        notificationIcon.addEventListener('click', () => {
            notificationMenu.classList.toggle('active');
            overlay.classList.toggle('active');
        });

        notificationCloseBtn.addEventListener('click', () => {
            notificationMenu.classList.remove('active');
            overlay.classList.remove('active');
        });

        window.addEventListener('resize', function() {
            sidebar.classList.remove('active');
            overlay.classList.remove('active');
            notificationMenu.classList.remove('active');
        });
    </script>
    <!-- Script for controlling the EDC option selection -->
    <script>
        document.querySelectorAll('.company-option').forEach(option => {
            option.addEventListener('click', () => {
                document.querySelectorAll('.company-option').forEach(opt => opt.classList.remove('selected'));
                option.classList.add('selected');
            });
        });

        document.querySelectorAll('.meter-option').forEach(option => {
            option.addEventListener('click', () => {
                document.querySelectorAll('.meter-option').forEach(opt => opt.classList.remove('selected'));
                option.classList.add('selected');
            });
        });
    </script>
