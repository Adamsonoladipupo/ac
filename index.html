        *{

        header nav{

            margin: 70px 130px 0 130px;
        }
        .nav-links a{
            margin: 0 10px;
        }
        a{
            text-decoration: none;
        }
        .nav-button button{
            padding: 7px 20px;
            border-radius: 5px;
            outline: none;
            border: none;
            margin: 0 7px;
        }
        .nav-button button:nth-child(1){
            background-color: var(--pryColorLight);
            color: var(--pryColor);
        }
        .nav-button button:nth-child(2){
            background-color: var(--pryColor);
            color: #fff;
