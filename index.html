        }
        *{
            padding: 0;
            margin: 0;

            font-family: "Roboto", serif;
        }
        body{

        }
        /* --- For fonts size --- */

            color: #000;
        }
        a{
            text-decoration: none;
        }
        button{
            padding: 15px 25px;
            outline: none;
            border: none;
            border-radius: 10px;
        }
        .nav-button button{
            margin: 0 7px 0 0;
        }
        .nav-button button:nth-child(1){
            background-color: var(--pryColorLight);

        }
        .nav-button button:nth-child(2){

            color: #fff;

        .hero_section{

        }

        }
        .hero_button button{

        }
        .hero_button button:nth-child(1){
            background-color: var(--pryColor);
            color: #fff;
        }
        .hero_button button:nth-child(2){
            background-color: #fff;
            color: #000;
        }
        .features{
            background-color: var(--pryColorLight);
            margin: 20px 130px;
        }

        .API_features{
            display: grid;
            align-items: center;
            justify-content: center;
        }
        .F_header{
            background-color: var(--pryColorLight);
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-radius: 10px;

        }
        .F_header button{
            margin: 0 30px;
        }
        .F_header .active {
            background-color: var(--pryColor);
            color: #fff;
